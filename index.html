<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixMyCarAI - Diagnóstico Automotriz</title>

    <!-- Tu hoja de estilos -->
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background: #1e40af;
            color: white;
            padding: 20px 10px;
            font-size: 24px;
            font-weight: bold;
        }

        #container {
            max-width: 600px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 3px 10px rgba(0,0,0,0.1);
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #aaa;
            font-size: 16px;
            resize: none;
        }

        button {
            margin-top: 15px;
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #1d4ed8;
        }

        #result {
            margin-top: 25px;
            text-align: left;
        }

        #result h2, #result h3 {
            color: #1e3a8a;
        }

        a {
            color: #2563eb;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <header>FixMyCarAI - Diagnóstico Automotriz</header>

    <div id="container">

        <h2>Describe los síntomas de tu vehículo</h2>

        <textarea id="symptoms" placeholder="Ejemplo: El motor tironea al acelerar, huele a gasolina, falla en ralentí..."></textarea>

        <button id="analyzeBtn">Analizar</button>

        <div id="result"></div>

    </div>

    <!-- Tu script -->
    <script src="app.js"></script>

</body>
</html>
