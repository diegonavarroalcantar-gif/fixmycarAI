<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FixMyCar AI — Diagnóstico instantáneo</title>

  <style>
    body {
      background: #101010;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 15px;
    }

    #diagnose-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: #181818;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    input, textarea {
      padding: 10px;
      border-radius: 6px;
      border: none;
      width: 100%;
      font-size: 16px;
    }

    textarea {
      height: 80px;
      resize: none;
    }

    button {
      background: #3b82f6;
      color: white;
      padding: 12px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    #chat {
      background: #181818;
      padding: 15px;
      border-radius: 8px;
      max-height: 70vh;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 15px;
    }

    .message.user {
      text-align: right;
    }

    .msg-title {
      font-weight: bold;
      margin-bottom: 4px;
    }
  </style>
</head>

<body>

  <h1>FixMyCar AI</h1>

  <!-- FORMULARIO -->
  <form id="diagnose-form">
    <input id="vin" type="text" placeholder="Vehículo / VIN" />
    <textarea id="symptoms" placeholder="Describe los síntomas del vehículo..."></textarea>
    <button type="submit">Diagnosticar</button>
  </form>

  <!-- CHAT -->
  <div id="chat"></div>

  <!-- SCRIPT -->
  <script src="app.js"></script>
</body>
</html>
